group 'simplesolution.dev'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "simplesolution.dev.Base64Samples"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
}
